<mat-card>
  <mat-card-content>
    <div class="customer-header">
      <h2>Customer</h2>
      <mat-form-field appearance="outline">
        <mat-label>Search customer</mat-label>
        <input #searchInput (input)="searchCustomer()" matInput placeholder="Search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <table class="customer-table">
      <tr>
        <th>Name</th>
        <th class="hide-on-small-screen-900">Street</th>
        <th>City</th>
        <th>Phone</th>
      </tr>
      <tr *ngFor="let customer of filteredCustomers" [routerLink]="['/customer/'+customer.id]">
        <td>{{ customer.name }}</td>
        <td class="hide-on-small-screen-900">{{ customer.street }}</td>
        <td>{{ customer.zipCode }} {{ customer.city }}</td>
        <td>{{ customer.phone }}</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
<button (click)="openDialog(this.isLightTheme)" mat-fab color="accent" matTooltip="Add customer" matTooltipPosition="above" class="add-customer-btn">
  <mat-icon>add</mat-icon>
</button>
