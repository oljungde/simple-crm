<mat-card class="customer-detail-header">
    <mat-card-content class="customer-detail-header-content">
        <button mat-icon-button [matMenuTriggerFor]="customerMenu" class="btn-edit-customer">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #customerMenu="matMenu" xPosition="before">
            <button mat-menu-item (click)="editCustomerDetail()">Edit customer</button>
        </mat-menu>

        <div>
            <h2>{{ databaseService.customer.name }}</h2>
            <p>{{ databaseService.customer.street }}</p>
            <p> {{ databaseService.customer.zipCode }} {{ databaseService.customer.city }}</p>
        </div>

        <div>
            <p><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="call"></mat-icon> {{ databaseService.customer.phone }}</p>
            <p><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="email"></mat-icon> {{ databaseService.customer.email }}</p>
            <p><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="public"></mat-icon> {{ databaseService.customer.homepage }}</p>
        </div>
    </mat-card-content>
</mat-card>

<mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
    <mat-panel-title>
        Contacts
    </mat-panel-title>
    </mat-expansion-panel-header>
    <app-customer-contacts [customerId]="databaseService.customerId"></app-customer-contacts>
</mat-expansion-panel>
