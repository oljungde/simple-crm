<div [class.light-theme]="isLightTheme$ | async" [class.dark-theme]="!(isLightTheme$ | async)">
    <mat-progress-bar *ngIf="databaseService.loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add customer</h1>
    <div mat-dialog-content >
        <form [formGroup]="newCustomerForm" (ngSubmit)="saveCustomer()">
            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label for="firstName">First name</mat-label>
                    <input id="firstName" type="text" [disabled]="databaseService.loading" formControlName="firstName" matInput placeholder="Enter the First name">
                    <!-- <mat-error *ngIf="newCustomerForm.get('firstName')?.invalid && newCustomerForm.get('firstName')?.errors?.['required']">Please enter a First name</mat-error> -->
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label for="lastName">Last Name</mat-label>
                    <input id="lastName" [disabled]="databaseService.loading" formControlName="lastName" matInput required placeholder="Enter the last name">
                    <!-- <mat-error *ngIf="newCustomerForm.get('lastName')?.invalid && newCustomerForm.get('lastName')?.errors?.['required']">Please enter a Last Name</mat-error> -->
                </mat-form-field>
            </div>
    
            <div class="form-row">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label for="email">E-Mail</mat-label>
                    <input id="email" type="email" [disabled]="databaseService.loading" formControlName="email" matInput required placeholder="Enter the e-mail adress">
                    <!-- <mat-error *ngIf="newCustomerForm.get('email')?.invalid && newCustomerForm.get('email')?.errors?.['required']">Please enter a valid email address</mat-error> -->
                </mat-form-field>
            </div>
    
            <div class="form-row">
    
                <mat-form-field appearance="outline">
                    <mat-label for="shortName">Short name</mat-label>
                    <input id="shortName" maxlength="4" [disabled]="databaseService.loading" formControlName="shortName" matInput required placeholder="Enter a short name">
                    <mat-hint align="start">max. 4 letters</mat-hint>
                    <!-- <mat-error *ngIf="newCustomerForm.get('shortName')?.invalid && newCustomerForm.get('shortName')?.errors?.['required']">Please enter a short name</mat-error> -->
                </mat-form-field>
            </div>
            <div mat-dialog-actions>
                <button [disabled]="databaseService.loading" (click)="dialogRef.close()" mat-button>Cancel</button>
                <button type="submit" [disabled]="databaseService.loading" mat-button cdkFocusInitial>Save</button>
            </div>
        </form>
    </div>
</div>
