<div [class.light-theme]="isLightTheme$ | async" [class.dark-theme]="!(isLightTheme$ | async)">
    <mat-progress-bar *ngIf="databaseService.loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add user</h1>
    <div mat-dialog-content >
        <form [formGroup]="updateForm" (ngSubmit)="saveUser()">
            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label for="firstName">First name</mat-label>
                    <input id="firstName" type="text" [disabled]="databaseService.loading" formControlName="firstName" matInput placeholder="Enter the First name">
                    <mat-error *ngIf="updateForm.get('firstName')?.invalid && updateForm.get('firstName')?.errors?.['required']">Please enter a First name</mat-error>
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label for="lastName">Last Name</mat-label>
                    <input id="lastName" [disabled]="databaseService.loading" [formControl]="updateForm.controls['lastName']" matInput required placeholder="Enter the last name">
                    <mat-error *ngIf="updateForm.get('lastName')?.invalid && updateForm.get('lastName')?.errors?.['required']">Please enter a Last Name</mat-error>
                </mat-form-field>
            </div>
    
            <div class="form-row">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label for="email">E-Mail</mat-label>
                    <input id="email" type="email" [disabled]="databaseService.loading" [formControl]="updateForm.controls['email']" matInput required placeholder="Enter the e-mail adress">
                    <mat-error *ngIf="updateForm.get('email')?.invalid && updateForm.get('email')?.errors?.['required']">Please enter a valid email address</mat-error>
                </mat-form-field>
            </div>
    
            <!-- <mat-form-field appearance="outline" class="w-100">
                <mat-label for="password">Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" id="password" formControlName="password" required placeholder="Enter a password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.errors?.['required']">Please enter a password</mat-error>
            </mat-form-field> -->
    
            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label for="team">Team</mat-label>
                    <mat-select id="team" [disabled]="databaseService.loading" [formControl]="updateForm.controls['team']" required="" placeholder="Enter a team">
                        <mat-option *ngFor="let team of teams; index as i" value="{{ team }}">{{ team }}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="updateForm.get('team')?.invalid && updateForm.get('team')?.errors?.['required']">Please select a team</mat-error>
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label for="shortName">Short name</mat-label>
                    <input id="shortName" maxlength="4" [disabled]="databaseService.loading" [formControl]="updateForm.controls['shortName']" matInput required placeholder="Enter a short name">
                    <mat-hint align="start">max. 4 letters</mat-hint>
                    <mat-error *ngIf="updateForm.get('shortName')?.invalid && updateForm.get('shortName')?.errors?.['required']">Please enter a short name</mat-error>
                </mat-form-field>
            </div>
            <div mat-dialog-actions>
                <button [disabled]="databaseService.loading" (click)="dialogRef.close()" mat-button>Cancel</button>
                <button type="submit" [disabled]="databaseService.loading" mat-button cdkFocusInitial>Save</button>
            </div>
        </form>
    </div>
</div>
