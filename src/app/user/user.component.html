<mat-card>
    <mat-card-content>
        <table class="user-table">
            <tr>
                <th>Name</th>
                <th>Short name</th>
                <th>E-Mail</th>
                <th>Team</th>
            </tr>
            <tr *ngFor="let user of databaseService.allUsers" [routerLink]="['/user/'+user.id]">
                <td>{{ user.firstName }} {{ user.lastName }}</td>
                <td>{{ user.shortName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.team }}</td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>

<button (click)="openDialog(this.isLightTheme)" mat-fab color="primary" matTooltip="Add user" matTooltipPosition="above" class="add-user-btn">
    <mat-icon>add</mat-icon>
</button>
