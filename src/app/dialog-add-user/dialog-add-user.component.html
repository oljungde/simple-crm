<div [class.light-theme]="isLightTheme$ | async" [class.dark-theme]="!(isLightTheme$ | async)">
    <mat-progress-bar *ngIf="databaseService.loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add user</h1>
    <div mat-dialog-content >
        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input [(ngModel)]="databaseService.newUser.firstName" [disabled]="databaseService.loading" matInput placeholder="Enter your first name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [(ngModel)]="databaseService.newUser.lastName" [disabled]="databaseService.loading" matInput placeholder="Enter your last name">
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>E-Mail</mat-label>
                <input [(ngModel)]="databaseService.newUser.email" [disabled]="databaseService.loading" matInput placeholder="Enter your e-mail adress">
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Date of birth</mat-label>
                <input [(ngModel)]="databaseService.birthDate" [disabled]="databaseService.loading" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Street, No.</mat-label>
                <input [(ngModel)]="databaseService.newUser.street" [disabled]="databaseService.loading" matInput placeholder="Enter your street and no.">
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>Postal code</mat-label>
                <input [(ngModel)]="databaseService.newUser.postalCode" [disabled]="databaseService.loading" matInput placeholder="Enter your postal code">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [(ngModel)]="databaseService.newUser.city" [disabled]="databaseService.loading" matInput placeholder="Enter your location">
            </mat-form-field>
        </div> 
    </div>
    <div mat-dialog-actions>
        <button [disabled]="databaseService.loading" (click)="dialogClose()" mat-button>Cancel</button>
        <button [disabled]="databaseService.loading" (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
    </div>    
</div>
