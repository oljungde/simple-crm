
<div [class.light-theme]="isLightTheme$ | async" [class.dark-theme]="!(isLightTheme$ | async)">
    <mat-progress-bar *ngIf="databaseService.loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit address</h1>
    <div mat-dialog-content >
        <div class="form-row">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Street, No.</mat-label>
                <input *ngIf="databaseService.user" [disabled]="databaseService.loading" matInput placeholder="Enter your street and no.">
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>Postal code</mat-label>
                <input *ngIf="databaseService.user" [disabled]="databaseService.loading" matInput placeholder="Enter your postal code">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input *ngIf="databaseService.user" [disabled]="databaseService.loading" matInput placeholder="Enter your location">
            </mat-form-field>
        </div> 
    </div>
    <div mat-dialog-actions>
        <button [disabled]="databaseService.loading" (click)="dialogRef.close()" mat-button>Cancel</button>
        <button [disabled]="databaseService.loading" (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
    </div>    
</div>
