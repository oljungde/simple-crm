<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Log in</mat-card-title>
  </mat-card-header>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-card-content class="mt-16">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label for="email">E-Mail</mat-label>
        <input matInput type="email" id="email" formControlName="email" placeholder="Enter your e-mail adress">
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.errors?.['required']">Please enter a valid email address</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label for="password">Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" id="password" formControlName="password" placeholder="Enter your password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.errors?.['required']">Please enter a password</mat-error>
        <mat-hint *ngIf="authService.loginError" class="error-hint">Invalid email or password</mat-hint>
      </mat-form-field>
      <mat-card-actions class="login-btns" align="end">
        <button translate="no" (click)="loginAsGuest()" mat-button>Guest Login</button>
        <button mat-button type="submit">Log in</button>
      </mat-card-actions>
    </mat-card-content>
  </form>
</mat-card>
